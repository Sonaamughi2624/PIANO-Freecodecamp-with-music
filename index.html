<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sonaa's Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="piano">
      <img
        class="logo"
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="freeCodeCamp Logo"
      />
      <button class="white-key C4-key">C4</button>
      <button class="black-key Db4-key"></button>
      <button class="white-key D4-key">D4</button>
      <button class="black-key Eb4-key"></button>
      <button class="white-key E4-key">E4</button>
      <button class="white-key F4-key">F4</button>
      <button class="black-key Gb4-key"></button>
      <button class="white-key G4-key">G4</button>
      <button class="black-key Ab4-key"></button>
      <button class="white-key A4-key">A4</button>
      <button class="black-key Bb4-key"></button>
      <button class="white-key B4-key">B4</button>
      <button class="white-key C5-key">C5</button>
      <button class="black-key Db5-key"></button>
      <button class="white-key D5-key">D5</button>
      <button class="black-key Eb5-key"></button>
      <button class="white-key E5-key">E5</button>
       </div>
       <script src="script.js"></script>
  </body>

</html>
